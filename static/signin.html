<!DOCTYPE HTML>
<html>
 <head>
   <meta charset="utf-8">
   <link rel="stylesheet" type="text/css" href="css/input.css">
   <link rel="stylesheet" type="text/css" href="css/style.css">
 </head>
 <body>
    <div class="form">
      <h2>Регистрация</h2>
      
      <div class="md-input">      
        <input #first_name type="text" required>
        <label>Имя</label>
      </div>

      <div class="md-input">      
        <input #second_name type="text" required>
        <label>Фамилия</label>
      </div>

      <div class="md-input">      
        <input #phone type="text" required>
        <label>Телефон</label>
      </div>

      <div class="md-input">      
        <input #login type="text" required>
        <label>Логин</label>
      </div>

      <div class="md-input">      
        <input #email type="text" required>
        <label>Почта</label>
      </div>

      <div class="md-input">      
          <input #password type="password" required>
          <label>Пароль</label>
      </div>

      <div class="md-input">      
        <input #second_password type="password" required>
        <label>Пароль (еще раз)</label>
      </div>

      <a href="/500-error" class="btn-confirm">Зарегестрироваться</a>
      <a href="/">Войти</a>
    </div>
</body>
</html>
