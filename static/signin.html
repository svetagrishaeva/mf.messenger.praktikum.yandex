<!DOCTYPE HTML>
<html>
 <head>
   <meta charset="utf-8">
   <title>Регистрация</title>
   <link rel="stylesheet" type="text/css" href="css/input.css">
   <link rel="stylesheet" type="text/css" href="css/style.css">
 </head>
 <body>
    <div class="form">
      <h2>Регистрация</h2>
      
      <div class="md-input">      
        <input id="first_name" type="text" required>
        <label>Имя</label>
      </div>

      <div class="md-input">      
        <input id="second_name" type="text" required>
        <label>Фамилия</label>
      </div>

      <div class="md-input">      
        <input id="phone" type="text" required>
        <label>Телефон</label>
      </div>

      <div class="md-input">      
        <input id="login" type="text" required>
        <label>Логин</label>
      </div>

      <div class="md-input">      
        <input id="email" type="text" required>
        <label>Почта</label>
      </div>

      <div class="md-input">      
          <input id="password" type="password" required>
          <label>Пароль</label>
      </div>

      <div class="md-input">      
        <input id="passwordAgain" type="password" required>
        <label>Пароль (еще раз)</label>
      </div>

      <a href="/500-error" class="btn-confirm">Зарегестрироваться</a>
      <a href="/">Войти</a>
    </div>

    <script>
      first_name.onchange = onChange;
      second_name.onchange = onChange;
      phone.onchange = onChange;
      login.onchange = onChange;
      email.onchange = onChange;
      password.onchange = onChange;
      second_password.onchange = onChange;
  
      function onChange() {
        console.log(this, this.value);
      }
    </script>
  </body>
</html>
