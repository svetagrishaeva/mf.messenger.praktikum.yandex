<!DOCTYPE HTML>
<html>
 <head>
   <meta charset="utf-8">
   <link rel="stylesheet" type="text/css" href="css/style.css">
   <link rel="stylesheet" type="text/css" href="css/profile.css">
 </head>
 <body>
    <div class="back-panel">
        <a href="chats" class="circle-back">
            <svg viewBox="0 0 24 24" fill="white" width="24px" height="24px" style="margin: 5px">
                <path d="M0 0h24v24H0z" fill="none"/>
                <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/>
            </svg>
        </a>
    </div>

    <div class="info-panel">
        <div class="avatar">
            <a class="circle">
                <svg fill="#bbc3c5a8" width="65px" height="65px" viewBox="0 0 16 16" style="z-index: -1;">
                    <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                    <path d="M2.002 1a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2h-12zm12 1a1 1 0 0 1 1 1v6.5l-3.777-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12V3a1 1 0 0 1 1-1h12z"/>
                </svg>
            </a>
            <a href="#openEditModal" class="circle-overlay">
                Поменять<br>аватар
            </a>
        </div>

        <h2 id="user-name">Name<h2>

        <div id="info-items"></div>

        <div class="row">
            <a href="500-error">Изменить данные</a>
        </div>
        <div class="row">
            <a href="500-error">Изменить пароль</a>
        </div>
        <div class="row" style="border: none;">
            <a href="/" class="close">Выйти</a>
        </div>

        <!-- Модальное окно -->
        <div id="openEditModal" class="blackout">
            <div class="modalDialog" style="height: 200px">
                <h2>Загрузите файл</h2>
                <a href="500-error" style="font-size: 18px;">Выберите файл на компьютере</a>

                <a href="" class="btn-confirm ">Поменять</a>
            </div>
        </div>

    </div>

    <script type="text/template" id="info-item-template">
        <div class="row">
            <h4>title</h4>
            <div class="text-right">
                value
            </div>
        </div>
    </script>

    <script>
        let infoItems = [
            {title: 'Почта', value: 'pochta@yandex.ru'},
            {title: 'Логин', value: 'dimonfrolov'},
            {title: 'Имя', value: 'Дмитрий'},
            {title: 'Фамилия', value: 'Фролов'},
            {title: 'Имя в чате', value: 'Димон'},
            {title: 'Телефон', value: ' +7 (913) 723-10-12'},
        ];

        render(infoItems, document.getElementById('info-item-template').innerHTML);

        function render(items, template) {
            let html = '';

            items.forEach(item => { 
                html += template.replace('title', item.title)
                                .replace('value', item.value);
            });

            document.getElementById('info-items').innerHTML = html;
            
            let name = items.find(x => x.title == 'Имя в чате').value;
            document.getElementById('user-name').textContent = name;

            console.log(document.getElementById('info-items'));
        }
    </script>
 </body>
</html>
